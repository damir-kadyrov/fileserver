<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>File exploree application</title>
</h:head>
<h:body>
    <rich:panel id="myPanel">
        <f:facet name="header">
            <h:outputText value="File system panel"/>
        </f:facet>
        <h:outputStylesheet>
            /* https://issues.jboss.org/browse/RF-12332
               https://community.jboss.org/thread/213100 */
            div.rf-trn {
                overflow: visible;
            }
        </h:outputStylesheet>
        <h:form>
            <a4j:outputPanel ajaxRendered="true" layout="block">
                <h:panelGrid columns="2">
                    <h:inputText value="#{fileSystemBean.rootPath}"/>
                    <a4j:commandButton value="update" render="filetree"/>
                    <rich:tree id="filetree" toggleType="ajax" var="item" selectionType="ajax" selectionChangeListener="#{fileSystemBean.selectionChanged}">
                        <rich:treeModelRecursiveAdaptor id="treeNode" roots="#{fileSystemBean.fileNode}" nodes="#{item.dirs}">
                            <rich:treeNode id="dirTreeNode">
                                <h:outputText value="#{item.path}"/>
                                <rich:contextMenu attached="true" target="dirTreeNode" mode="ajax">
                                    <rich:menuItem label="Add dir" render="addDirectoryPanel"
                                                   mode="ajax" action="#{fileSystemBean.showAddDirectoryPanel}"
                                                   oncomplete="#{rich:component('addDirectoryPanel')}.show()"/>
                                    <rich:menuItem label="Add filr" render="filetree" mode="ajax" action="#{fileSystemBean.addFile}"/>
                                    <rich:menuItem label="View" render="popupContent filetree" actionListener="#{fileSystemBean.actionListener}"
                                                   oncomplete="#{rich:component('popup')}.show()" mode="ajax"/>
                                </rich:contextMenu>
                            </rich:treeNode>
                            <rich:treeModelAdaptor nodes="#{item.files}">
                                <rich:treeNode id="fileTreeNode">
                                    <h:outputText value="#{item.name}"/>
                                    <rich:contextMenu attached="true" target="fileTreeNode" mode="ajax">
                                        <rich:menuItem label="View" render="popupContent" oncomplete="#{rich:component('popup')}.show()" mode="ajax"/>
                                    </rich:contextMenu>
                                </rich:treeNode>
                            </rich:treeModelAdaptor>
                        </rich:treeModelRecursiveAdaptor>
                    </rich:tree>

                    <rich:popupPanel id="addDirectoryPanel" modal="true" autosized="true" resizeable="false" width="200">
                        <f:facet name="header">
                            <h:outputText value="Create directory"/>
                        </f:facet>
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('addDirectoryPanel')}.hide(); return false;">X</h:outputLink>
                        </f:facet>
                        <h:panelGrid id="createtable" columns="2">
                            <h:outputText value="directory name: "/>
                            <h:inputText value="#{fileSystemBean.directoryName}" />
                        </h:panelGrid>
                        <a4j:commandButton value="Создать" action="#{fileSystemBean.createDirectory}" render="filetree" execute="addDirectoryPanel"
                                           oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('addDirectoryPanel')}.hide();}"
                                           status="pageStat"/>
                        <a4j:commandButton value="Отклонить" onclick="#{rich:component('addDirectoryPanel')}.hide(); return false;" status="pageStat"/>
                    </rich:popupPanel>

                </h:panelGrid>

            </a4j:outputPanel>
        </h:form>
    </rich:panel>
</h:body>

</html>
